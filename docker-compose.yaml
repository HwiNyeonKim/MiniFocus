version: '3.8'

services:
  backend:
    build: ./be
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - DATABASE_URL=sqlite:///./app.db
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./fe
    container_name: todo-fe
    ports:
      - "3000:80"
    depends_on:
      - backend